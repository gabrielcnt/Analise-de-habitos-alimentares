<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Formulário de hábitos alimentares</title>
  </head>
  <body>
    <section class="py-5" style="background-color: #e8e4d9">
      <div class="container">
        <div class="bg-white rounded-4 shadow p-5">
          <form>
            <!-- titulo e subtitulo-->
            <div class="mb-4">
              <h1 class="display-6 fw-bold text-warning mb-3">
                Este formulário é somente para estudo de análise de dados
              </h1>
              <p class="text-muted">
                Ajude-nos a entender melhor seus hábitos para oferecer um
                serviço personalizado.
              </p>
            </div>

            <!-- primeira linha -->
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label for="fieldName" class="form-label fw-medium text-primary"
                  >Primeiro Nome</label
                >
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="fieldName"
                  placeholder="Seu primeiro nome"
                />
              </div>
              <div class="col-md-6">
                <label
                  for="fieldsurname"
                  class="form-label fw-medium text-primary"
                  >Sobrenome</label
                >
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="fieldsurname"
                  placeholder="Seu sobrenome"
                />
              </div>
            </div>

            <!-- segunda linha-->
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label for="fieldage" class="form-label fw-medium text-primary"
                  >Idade</label
                >
                <input
                  type="number"
                  class="form-control form-control-lg"
                  id="fieldage"
                  placeholder="Sua idade"
                  min="0"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label fw-medium text-primary d-block"
                  >Gênero</label
                >
                <div class="d-flex gap-3">
                  <div>
                    <input
                      type="radio"
                      class="btn-check"
                      name="genero"
                      id="feminino"
                      autocomplete="off"
                    />
                    <label class="btn btn-outline-dark btn-lg" for="feminino"
                      >Feminino</label
                    >
                  </div>
                  <div>
                    <input
                      type="radio"
                      class="btn-check"
                      name="genero"
                      id="masculino"
                      autocomplete="off"
                    />
                    <label class="btn btn-outline-dark btn-lg" for="masculino"
                      >Masculino</label
                    >
                  </div>
                </div>
              </div>
            </div>

            <!-- terceira linha -->
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label
                  for="fieldMeals"
                  class="form-label fw-medium text-primary"
                  >Quantas refeições você faz por dia?</label
                >
                <input
                  type="number"
                  class="form-control form-control-lg"
                  id="fieldMeals"
                  placeholder="Número de refeições"
                  min="0"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label fw-medium text-primary d-block"
                  >Você consome frutas diariamente?</label
                >
                <div class="d-flex gap-3">
                  <div>
                    <input
                      type="radio"
                      class="btn-check"
                      name="frutas"
                      id="sim"
                      autocomplete="off"
                    />
                    <label class="btn btn-outline-dark btn-lg" for="sim"
                      >Sim</label
                    >
                  </div>
                  <div>
                    <input
                      type="radio"
                      class="btn-check"
                      name="frutas"
                      id="nao"
                      autocomplete="off"
                    />
                    <label class="btn btn-outline-dark btn-lg" for="nao"
                      >Não</label
                    >
                  </div>
                </div>
              </div>
            </div>

            <!-- quarta linha -->
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label
                  for="fieldWater"
                  class="form-label fw-medium text-primary"
                  >Qual o seu consumo diário de água (em litros)?</label
                >
                <input
                  type="number"
                  class="form-control form-control-lg"
                  id="fieldWater"
                  placeholder="Ex: 2,5"
                  step="0.5"
                  min="0"
                />
              </div>
              <div class="col-md-6">
                <label
                  for="fieldDinner"
                  class="form-label fw-medium text-primary"
                  >Qual o horário do seu jantar?</label
                >
                <input
                  type="time"
                  class="form-control form-control-lg"
                  id="fieldDinner"
                />
              </div>
            </div>

            <!-- botão de enviar-->
            <div class="text-end">
              <button
                type="button"
                id="btnEnviar"
                class="btn btn-warning btn-lg px-5 fw-bold"
              >
                Enviar Respostas
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</html>
